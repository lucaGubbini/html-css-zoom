<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Grid Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="preview-grid"></div>
    <div id="toolbar">
        <button><i class="fas fa-microphone-slash"></i> Mute</button>
        <button><i class="fas fa-video-slash"></i> Stop Video</button>
        <!-- Include more buttons as needed -->
        <button><i class="fas fa-play"></i></button>
        <button id="play-button"><i class="fas fa-volume-up"></i> Play</button>
        <!-- Include more buttons as needed -->
        <button><i class="fas fa-comment-alt"></i> Chat</button>
        <button><i class="fas fa-record-vinyl"></i> Record</button>
        <div class="spacer"></div>
        <button><i class="fas fa-phone"></i> End meeting</button>
    </div>
    <audio id="audio-player" src="data/saulTheme.mp3" type="audio/mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
